<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Main Content -->
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container bg-faded">
        <!-- Chuck Norris image -->
        <div class="text-center">
            <img src="./img/chuck-header.png" class="rounded" alt="Chuck Norris">
        </div>
        
        <!-- Heading depicting Header -->
        <h1 class="display-4 text-center site-heading">Chuck Norris</h1>

        <!-- Here you can select category -->
        <div class="text-center">
            <form id="categoryChangeForm">
                <label class="btn btn-outline-success mt-2" id="categorySelectLabel">Category </label>
                <button type="submit" id="submitForm" class="btn btn-success">Get Joke</button>
            </form>
        </div>

        <!-- Random Jokes from Chuck Norris API will be displayed here -->
        <blockquote class="blockquote">
            <p id="chuckSays" class="mb-0 text-center">Here it comes...</p>
        </blockquote>

        <!-- To generate new joke -->
        <div class="text-center">
            <button type="button" id="refreshQuote" class="btn btn-primary">New Joke</button>
        </div>

    </div>
</body>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- Custom scripts -->
<script src="js/get.js"></script>
<script src="js/script.js"></script>

</html>
