<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock Giriş Sayfası</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
        <h1>Kodluyoruz Saat Ödevi</h1>
        <input type="text" id="nameInput" placeholder="İsminiz">
        <button onclick="greetUser()">Giriş Yap</button>
    </div>

    <script>
        function greetUser() {
            const name = document.getElementById('nameInput').value.trim();
            if(name) {
                // İsmi localStorage'a kaydet (diğer sayfada kullanmak için)
                localStorage.setItem('userName', name);
                // Hoşgeldin sayfasına yönlendir
                window.location.href = 'index.html';
            } else {
                alert('Lütfen geçerli bir isim girin!');
            }
        }
    </script>

</body>
</html>
