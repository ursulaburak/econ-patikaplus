<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Uygulaması</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="..css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="todoForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="todoInput" class="form-control" placeholder="Yapılacak işi yazın...">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Ekle
                        </button>
                    </div>
                </form>
                
                <ul id="todoList" class="list-group">
                    <!-- To-do öğeleri buraya eklenecek -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Toast Bildirim -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Bildirim</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Mesaj buraya gelecek
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kendi JS dosyamız -->
    <script src="to-dolist.js"></script>
</body>
</html>
